    <script>
        window.onload = function(){
        var today = new Date();
        var dd = today.getDate()-4;
        var mm = today.getMonth() + 1; //January is 0!
        var yyyy = today.getFullYear();
        if (dd < 10) {
          dd = '0' + dd
        }
        if (mm < 10) {
          mm = '0' + mm
        }

        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById("myDate").setAttribute("max", today);
    }
